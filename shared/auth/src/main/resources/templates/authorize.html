<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<title>scs - Confirm Authorization</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
			th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">scs</span>
        </div>
    </div>
</nav>

<div class="container">
    <h2 th:text="#{authorize.headline}">scs - Confirm Authorization Request</h2>
    <div class="form-group">
        &nbsp;
    </div>

    <div class="form-group">
        Do you authorize '[[${authorizationRequest.clientId}]]' at '[[${authorizationRequest.scope}]]'
        to access your protected resources with scope '[[${authorizationRequest.scope}]]'?
    </div>

    <form class="form-inline" action="../oauth/authorize" th:action="@{/oauth/authorize}" method="post">
        <!-- csrf_token hidden input field will be injected by spring -->
        <!-- <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
        <button type="submit" class="btn btn-default btn-success" name="user_oauth_approval" value="true" th:text="#{authorization.confirm.submit.label}">
            <span class="glyphicon glyphicon-ok"></span> Approve
        </button>

        <button type="submit" class="btn btn-default btn-danger" name="user_oauth_approval" value="false" th:text="#{authorization.deny.submit.label}">
            <span class="glyphicon glyphicon-remove"></span> Deny
        </button>
    </form>
</div>

</body>
</html>
